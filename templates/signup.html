{% extends "base.html" %}

{% block title %}
  <title>Signup</title>
{% endblock %}

{% block content %}

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">{{user_error}}</td>
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">{{password_error}}</td>
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">{{verify_error}}</td>
            
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">{{email_error}}</td>
            
          </td>
        </tr>
      </table>
      <div style="color: red">{{error}}</div>

      <input type="submit">
    </form>
    <br>
    <canvas></canvas>

{% endblock %}
